<!DOCTYPE html>
<html>

<body>
    <div id="holder">
        Drag your file here
    </div>
</body>


<script>
    document.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();

        for (const f of e.dataTransfer.files) {
            document.querySelector('#holder').append(f.path)
            console.log('File(s) you dragged here: ', f.path)
        }
    });
    document.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
    });
</script>

</html>
